name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'docker'
        type: choice
        options:
          - docker
          - snowflake
          - streamlit-sis

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"
          # Add actual deployment commands here
          # docker-compose -f deploy/docker/docker-compose.staging.yml up -d

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # curl -f http://staging.example.com/health || exit 1

      - name: Create deployment summary
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"
          # Add actual deployment commands here

      - name: Create deployment summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  deploy-snowflake:
    name: Deploy to Snowflake
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.deploy_target == 'snowflake' || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[deploy-snowflake]'))
    environment: snowflake
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Snowflake dependencies
        run: |
          pip install snowflake-snowpark-python snowflake-ml-python snowflake-cli

      - name: Configure Snowflake credentials
        run: |
          mkdir -p ~/.snowflake
          echo "[default]" > ~/.snowflake/connections.toml
          echo "account = \"${{ secrets.SNOWFLAKE_ACCOUNT }}\"" >> ~/.snowflake/connections.toml
          echo "user = \"${{ secrets.SNOWFLAKE_USER }}\"" >> ~/.snowflake/connections.toml
          echo "password = \"${{ secrets.SNOWFLAKE_PASSWORD }}\"" >> ~/.snowflake/connections.toml
          echo "role = \"${{ secrets.SNOWFLAKE_ROLE }}\"" >> ~/.snowflake/connections.toml
          echo "warehouse = \"${{ secrets.SNOWFLAKE_WAREHOUSE }}\"" >> ~/.snowflake/connections.toml
          echo "database = \"${{ secrets.SNOWFLAKE_DATABASE }}\"" >> ~/.snowflake/connections.toml

      - name: Run Snowflake setup
        run: |
          snowsql -f deploy/snowflake/setup.sql || echo "Setup may already exist"

      - name: Deploy model to registry
        run: |
          python -c "
          # Model registration code here
          print('Model registration would happen here')
          "

      - name: Deploy UDFs
        run: |
          snowsql -f deploy/snowflake/udfs.sql || echo "UDF deployment"

      - name: Create deployment summary
        run: |
          echo "## Snowflake Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**Database:** ML_PROJECT" >> $GITHUB_STEP_SUMMARY

  deploy-streamlit-sis:
    name: Deploy Streamlit in Snowflake
    runs-on: ubuntu-latest
    needs: deploy-snowflake
    if: github.event.inputs.deploy_target == 'streamlit-sis' || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[deploy-streamlit]'))
    environment: snowflake
    steps:
      - uses: actions/checkout@v4

      - name: Install Snowflake CLI
        run: pip install snowflake-cli

      - name: Configure Snowflake
        run: |
          mkdir -p ~/.snowflake
          echo "[default]" > ~/.snowflake/connections.toml
          echo "account = \"${{ secrets.SNOWFLAKE_ACCOUNT }}\"" >> ~/.snowflake/connections.toml
          echo "user = \"${{ secrets.SNOWFLAKE_USER }}\"" >> ~/.snowflake/connections.toml
          echo "password = \"${{ secrets.SNOWFLAKE_PASSWORD }}\"" >> ~/.snowflake/connections.toml

      - name: Deploy Streamlit app
        run: |
          snowcli streamlit deploy \
            --database ML_PROJECT \
            --schema ANALYTICS \
            --name TITANIC_DASHBOARD \
            --file deploy/snowflake/streamlit/app.py \
            --replace || echo "Streamlit deployment"

      - name: Create deployment summary
        run: |
          echo "## Streamlit in Snowflake Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**App:** TITANIC_DASHBOARD" >> $GITHUB_STEP_SUMMARY

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, deploy-snowflake, deploy-streamlit-sis]
    if: always()
    steps:
      - name: Deployment notification
        run: |
          echo "Deployment pipeline completed"
          # Add Slack/Teams notification here if needed
